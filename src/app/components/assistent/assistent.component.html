<section
    class="assistent text-center overflow-hidden"
    role="banner"
    appAnimateOnScroll="anim-fade-in"
>
    <div class="badge" aria-label="BotCore - Assistente com IA" appAnimateOnScroll="anim-fade-in">
        <span class="dot" aria-hidden="true"></span>
        BotCore - Assistente com IA
    </div>

    <h1 class="assistent__title">
        <span
            class="line line-1 d-block"
            appTypewriter
            [reveal]="true"
            [speed]="28"
            [startDelay]="100"
            >Assistente de Automação</span
        >
        <span
            class="line line-2 d-block"
            appTypewriter
            [reveal]="true"
            [speed]="28"
            [startDelay]="700"
            >Além dos Limites <span class="sparkle" aria-hidden="true">✦</span></span
        >
        <span
            class="line line-3 d-block"
            appTypewriter
            [reveal]="true"
            [speed]="28"
            [startDelay]="1400"
            >Amplificado com IA.</span
        >
    </h1>

    <p class="assistent__subtitle">
        Mais de 10 Serviços para automatizar seu negócio e aumentar suas vendas
    </p>
    <button class="orange-btn" type="button">Saiba Mais <span aria-hidden="true">↗</span></button>
</section>
