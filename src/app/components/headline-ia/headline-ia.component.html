    <span class="headline-ia-pessoas__bottom">PESSOAS</span>
</section>

<!-- Seção Hero Animado -->
<section class="hero-animated" animateOnScroll>

        <div class="hero-animated__image-bg"></div>
        <div class="hero-animated__text hero-animated__text--main">
            <h1 class="hero-animated__title">Seu Sistema<br />de Crescimento!</h1>
        </div>

        </div>
    </div>
</section>
