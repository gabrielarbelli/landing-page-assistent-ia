<!-- Seção Missão -->
<section class="mission-block">
    <div class="container mission-block__container">
        <!-- Carrossel de Logos -->
        <div
            class="clients-logos-carousel mb-4"
            appAnimateOnScroll="animate-fade-up anim-duration-standard"
        >
            <span class="mission-block__logos-title text-center d-block mb-5"
                >Alguns de nossos clientes</span
            >
            <div class="clients-logos-carousel__track">
                <img
                    src="https://images.unsplash.com/photo-1450101499163-c8848c66ca85?auto=format&fit=crop&w=800&q=80"
                    alt="Logo 1"
                    class="clients-logos-carousel__logo"
                />
                <img
                    src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?auto=format&fit=crop&w=800&q=80"
                    alt="Logo 2"
                    class="clients-logos-carousel__logo"
                />
                <img
                    src="https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=800&q=80"
                    alt="Logo 3"
                    class="clients-logos-carousel__logo"
                />
                <img
                    src="https://images.unsplash.com/photo-1589391886645-d51941baf7fb?auto=format&fit=crop&w=800&q=80"
                    alt="Logo 4"
                    class="clients-logos-carousel__logo"
                />
                <img
                    src="https://images.unsplash.com/photo-1538108149393-fbbd81895907?auto=format&fit=crop&w=800&q=80"
                    alt="Logo 5"
                    class="clients-logos-carousel__logo"
                />
            </div>
        </div>
        <div class="mission-block__content">
            <span class="badge">Nossa missão</span>
            <h2 class="mission-block__title">
                <span
                    class="line line-1 d-block"
                    appTypewriter
                    [reveal]="true"
                    [speed]="28"
                    [startDelay]="0"
                    >Ajudamos sua
                    <span class="mission-block__title--orange">Empresa</span> ganhar</span
                >
                <span
                    class="line line-2 d-block"
                    appTypewriter
                    [reveal]="true"
                    [speed]="28"
                    [startDelay]="600"
                >
                    <span class="mission-block__title--purple">Agilidade e Destaque</span> no
                    mercado
                </span>
                <span
                    class="line line-3 d-block"
                    appTypewriter
                    [reveal]="true"
                    [speed]="28"
                    [startDelay]="1200"
                    >com <span class="mission-block__title--orange">Automação de IA.</span></span
                >
            </h2>
            <p class="mission-block__desc">
                <span
                    class="line line-1 d-block"
                    appTypewriter
                    [reveal]="true"
                    [speed]="22"
                    [startDelay]="1800"
                    >Porque só existe uma chance de causar a primeira impressão,
                </span>
                <span
                    class="line line-2 d-block"
                    appTypewriter
                    [reveal]="true"
                    [speed]="22"
                    [startDelay]="2900"
                    >nós a transformamos em uma experiência
                    <span class="mission-block__title--orange">ágil</span> e inesquecível.</span
                >
            </p>
            <a href="#" class="mission-block__cta">
                Começar Agora <span aria-hidden="true">↗</span>
            </a>
        </div>
    </div>
    <div class="mission-block__arrow">
        <span class="mission-block__arrow-icon"></span>
    </div>
</section>
